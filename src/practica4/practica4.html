<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Formuario</title>
</head>

<body>
    <h1> 游냪 Elementos de un Formulario 游냪</h1>
    <form action="" method="post">

        <fieldset>
            <legend>Registro</legend>

            <p>

                <!-- Campo de Texto -->
                <label for="id-nombre">id-nombre</label>
                <input type="text" name="nombre" id="id-nombre" required>

            </p>

            <p>

                <!-- Campo de Contrase침a -->
                <label for="id-password">id-contrase침a</label>
                <input type="password" name="password" id="id-password" required>

            </p>

            <p>

                <!-- Campo de Correo Electr칩nico -->
                <label for="id-email">id-email</label>
                <input type="email" name="email" id="id-email" required>

            </p>

        </fieldset>

        <p>

            <!-- Campo de N칰mero -->
            <label for="id-number">id-number</label>
            <input type="number" name="number" id="id-number">

        </p>

        <p>

            <!-- Campo de Fecha -->
            <label for="id-date">id-date</label>
            <input type="date" name="date" id="id-date">

        </p>

        <p>

            <!-- Campo de Hora -->
            <label for="id-time">id-time</label>
            <input type="time" name="time" id="id-time">

        </p>

        <p>

            <!-- Campo de Select -->
            <label for="id-select">id-select</label>
            <select name="select" id="id-select">
                <option value="">Select...</option>
                <option value="mx">Mexico</option>
                <option value="co">Colombia</option>
                <option value="br">Brazil</option>
            </select>

        </p>

        <p>

            <!-- Campo de Radio -->
            <label for="id-radio">Genero</label>
            <input type="radio" name="radio" id="id-radio" value="masculino">
            <label for="id-radio">Masculino</label>
            <input type="radio" name="radio" id="id-radio" value="femenino">
            <label for="id-radio">Femenino</label>
            <input type="radio" name="radio" id="id-radio" value="vaca">
            <label for="id-radio">Vaca</label>


        </p>

        <p>

            <!-- Campo de Checkbox -->
            <label for="id-checkbox">Intereses</label>
            <input type="checkbox" name="checkbox" id="id-checkbox" value="1">
            <label for="id-checkbox">Videojuegos</label>
            <input type="checkbox" name="checkbox" id="id-checkbox" value="1">
            <label for="id-checkbox">Programaci칩n</label>
            <input type="checkbox" name="checkbox" id="id-checkbox" value="1">
            <label for="id-checkbox">Dise침o</label>

        </p>

        <p>

            <!-- Campo de Textarea -->
            <label for="id-textarea">Comentario:<br></label>
            <textarea name="textarea" id="id-textarea" rows="5" cols="50">Este es un texto</textarea>

        </p>

        <p>

            <!-- Campo de File -->
            <label for="id-file">Archivo</label>
            <input type="file" name="file" id="id-file">

        </p>

        <p>

            <!-- Campo de Bot칩n -->
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>

        </p>|

    </form>
</body>

</html>
